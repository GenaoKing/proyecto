<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración de usuarios</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css"/>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/es.min.js"></script>

</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar" style="background-color: rgb(179, 182, 183 );">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <span class="nav-link active rounded-pill p-2" id="username">Cargando usuario...</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded-pill p-2" href="/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded-pill p-2" href="/captura">Captura</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded-pill p-2" href="/entrenamiento">Entrenamiento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded-pill p-2" href="/reporteria">Reporteria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded-pill p-2" href="/configuracion">Configuracion</a>
                        </li>
                        <li class="nav-item logout-link">
                            <a class="nav-link rounded-pill p-2" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Main area -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Configuración de Usuarios</h1>
                </div>
                <div class="container">
                    <form>
                        <div class="form-group">
                            <label for="username" class="sr-only">Nombre de usuario</label>
                            <input type="text" id="username-input" name="username" class="form-control" placeholder="Nombre de usuario" required autofocus>

                        </div>
                        <div class="form-group">
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group">
                                  <input type="password" id="password" class="form-control" placeholder="Contraseña" aria-describedby="passwordHelp">
                                  <button id="togglePassword" type="button" class="btn btn-outline-secondary" data-bs-toggle="button" aria-pressed="false">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                      <path d="M1 8s2.5-5.5 7-5.5S15 8 15 8s-2.5 5.5-7 5.5S1 8 1 8zm7 3a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"></path>
                                    </svg>
                                  </button>
                                </div>
                                <div id="passwordHelp" class="form-text">Haz clic en el ícono para mostrar/ocultar la contraseña.</div>
                              </div>
                    </div>
                        <div class="form-group">
                            <label for="securityQuestion" class="sr-only">Pregunta de Seguridad</label>
                            <select class="custom-select mb-3" id="securityQuestion" name="securityQuestion" required>
                                <option value="">Selecciona una pregunta de seguridad</option>
                                <option value="1">¿Cuál es tu libro favorito?</option>
                                <option value="2">¿Cuál es el nombre de tu primera mascota?</option>
                                <option value="3">¿Cuál es el nombre de tu primera escuela?</option>
                                <option value="4">¿Cuál es tu carro favorito?</option>
                                <option value="5">¿Cuál es el tu whisky favorito?</option>
                                <!-- etc -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="answer" class="sr-only">Respuesta</label>
                            <input type="text" id="answer" name="answer" class="form-control" placeholder="Respuesta" required>
                        </div>
                        <div class="form-group form-check">
                            <input type="checkbox" class="form-check-input" id="isAdmin">
                            <label class="form-check-label" for="isAdmin">Administrador</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Crear Usuario</button>
                    </form>

                    <!-- Nueva tabla con ID para el cuerpo de la tabla -->
                    <div class="mt-5">
                        <table id="myDataTable" class="table table-striped table-bordered" style="width:100%">
                            <thead>
                                <tr>
                                    <th>ID de Usuario</th>
                                    <th>Nombre de Usuario</th>
                                    <th>Fecha de Registro</th>
                                    <th>Hojas Analizadas</th>
                                </tr>
                            </thead>
                            <tbody id="tableBody">
                                <!-- Aquí se insertarán las filas de la tabla de manera dinámica -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/configuracion.js') }}"></script>
    
    
</body>
</html>
