<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estacion de inspeccion de tabaco</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://unpkg.com/chartjs-chart-box-and-violin-plot@2.1.0/build/Chart.BoxPlot.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-100">
            <!-- Sidebar -->
            <nav class="col-md-2 d-none d-md-block sidebar" style="background-color: rgb(179, 182, 183 );">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <span class="nav-link active rounded-pill p-2" id="username">Cargando usuario...</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded-pill p-2" href="/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded-pill p-2" href="/captura">Captura</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded-pill p-2" href="/entrenamiento">Entrenamiento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded-pill p-2" href="/reporteria">Reporteria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link rounded-pill p-2" href="/configuracion">Configuracion</a>
                        </li>
                        <li class="nav-item logout-link">
                            <a class="nav-link rounded-pill p-2" href="/logout">Logout</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <!-- Main area -->
            <!-- Continuación del código existente -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
                <div class="pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Reporteria</h1>
                </div>
                <div class="container">
                    <!-- Menú de selección de tipo de informe -->
                    <div class="mb-3">
                        <label for="reportType" class="form-label">Tipo de Informe</label>
                        <select class="form-select" id="reportType">
                            <option selected>Seleccione...</option>
                            <option value="category">Informe de Categoría</option>
                            <option value="model">Informe de Modelo</option>
                            <option value="band">Informe de Banda</option>
                            <option value="user">Informe de Usuarios</option>
                        </select>
                    </div>
                    <!-- Contenedor para las opciones del informe -->
                    <div id="reportOptionsContainer">
                        <!-- Las opciones específicas del informe se añadirán aquí dinámicamente con jQuery -->
                    </div>
                    <!-- Contenedor para los campos de interés -->
                    <div id="fieldOptionsContainer" class="d-none">
                        <label for="fieldOptions" class="form-label">Campos de Interés</label>
                        <select multiple class="form-select" id="fieldOptions">
                            <option value="totalLeaves">Número total de hojas</option>
                            <option value="averageWidth">Ancho promedio</option>
                            <option value="averageLength">Longitud promedio</option>
                            <option value="areaDistribution">Distribución del área</option>
                        </select>
                    </div>
                    <!-- Contenedor para el rango de fechas -->
                    <div id="dateRangeContainer" class="d-none">
                        <label for="startDate" class="form-label">Fecha de inicio</label>
                        <input type="date" id="startDate">
                        <label for="endDate" class="form-label">Fecha de fin</label>
                        <input type="date" id="endDate">
                    </div>
                    <!-- Botón para generar el informe -->
                    <button class="btn btn-primary" id="generateReportButton">Generar Informe</button>
                    <canvas id="boxPlotChart" style="display:none;"></canvas>
                </div>
            </main>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/reporteria.js') }}"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</body>
</html>
